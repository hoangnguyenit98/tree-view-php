<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="fontawesome-free-5.10.1-web/css/all.css" rel="stylesheet">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;

        }

        ul li {
            padding-top: 20px;
            cursor: pointer;
        }

        .root {
            display: none;
        }
    </style>
</head>

<body>
    <ul>
        <li>Điện thoại</li>
        <li><span><i class="fas fa-caret-right"></i> Máy Tính</span>
            <ul class="root">
                <li><span><i class="fas fa-caret-right"></i> PC</span>
                    <ul class="root">
                        <li>
                            pc-1
                        </li>
                        <li>
                            pc-2
                        </li>
                        <li>
                            pc-3
                        </li>
                    </ul>
                </li>
            </ul>
            <ul class="root">
                <li><span><i class="fas fa-caret-right"></i> Laptop</span>
                    <ul class="root">
                        <li>
                            dell
                        </li>
                        <li>
                            asus
                        </li>
                        <li>
                            hp
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</body>
<script>
    var el_li = document.querySelectorAll('li');
    for (var i = 0; i < el_li.length; i++) {
        if (el_li[i].childNodes.length > 1) {
            var el_span = el_li[i].childNodes[0];
            el_span.onclick = function () {
                this.childNodes[0].className = this.childNodes[0].className.trim() == "fas fa-caret-right" ? "fas fa-caret-down" : "fas fa-caret-right";               
                var prentnode = this.parentNode;
                for (var j = 1; j < prentnode.childNodes.length; j++) {
                    if (prentnode.childNodes[j].style) {
                        prentnode.childNodes[j].style.display = prentnode.childNodes[j].style.display == "block" ? "none" : "block"
                    }
                }
            }
        }
    }

</script>

</html>
